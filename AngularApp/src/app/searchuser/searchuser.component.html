<div style="background-color: #8AC53F; min-height: 100vh;height: auto;">
<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button disabled>
      <mat-icon>search</mat-icon>
    </button>
    <input
      class="search-control"
      type="text"
      placeholder="Search Users"
      [(ngModel)]="searchText"
    />
    <button mat-button mat-icon-button (click)="searchClose()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-list>
  <mat-list-item *ngFor="let item of list | filter: searchText">
    <mat-icon mat-list-avatar style="width:auto">person</mat-icon>
    <div style="white-space:50px;">{{ item.nickname }}</div>
    <div style="white-space:50px;">{{ item.first_name }}</div>
    <div style="white-space:50px;">{{ item.last_name }}</div>
  </mat-list-item>
  <mat-list-item *ngIf="(list | filter: searchText).length === 0">
    <mat-icon mat-list-avatar>error</mat-icon>
    <div mat-line>0 results</div>
  </mat-list-item>
</mat-list>
</div>
