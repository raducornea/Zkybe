<div class="user-profile-component">

    <img id="userimg" src="./assets/img/userlogo.png"/>
  </div>

  <div class="container">
      <form class="user-profile-form">
          <mat-card>
              <mat-card-header>
                <mat-card-title>Your username</mat-card-title>
                <mat-card-subtitle>Username</mat-card-subtitle>
              </mat-card-header>
              <mat-card-actions>
                <button mat-button>Change</button>
              </mat-card-actions>
            </mat-card>
            <br/>
            <mat-card>

                <mat-card-title>Your email</mat-card-title>

              </mat-card-header>
              <mat-card-actions>
                <button mat-button>Change</button>
              </mat-card-actions>
            </mat-card>
            <br/>
            <mat-card>
              <mat-card-header>
                <mat-card-title>Your password</mat-card-title>
                <mat-card-subtitle>****</mat-card-subtitle>
              </mat-card-header>

            </mat-card>
