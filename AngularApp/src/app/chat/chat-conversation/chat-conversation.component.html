<mat-grid-list [cols]="50" rowHeight="100px">

    <!-- primul rand -->

        <!-- poza + titlul conversatiei + mici iconite utilitare -->
        <mat-grid-tile [colspan]="41" [rowspan]="1" [style.background]="'lightblue'">
            <div class="conversation_picture_mat_grid">
                <!-- Poza de profil -->
                <img src="assets/happy-stickman.png" width="50" height="50">
            </div>
            
            <div class="conversation_title_mat_grid">
                <!-- Titlul Conversatiei (Numele user-ului sau Numele grupului) -->
                <h1>Titlul conversatiei</h1>
            </div>
        </mat-grid-tile>
        
        <!-- Mici iconite pentru sunat, video, alte optiuni -->
        <!-- https://www.angularjswiki.com/angular/angular-material-icons-list-mat-icon-list/ -->
        <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'pink'">
            <mat-icon>phone</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'pink'">
            <mat-icon>videocam</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'pink'">
            <mat-icon>more_horiz</mat-icon>
        </mat-grid-tile>



    <!-- al doilea rand -->

        <!-- textul propriu-zis cu conversatia dintre useri -->
        <mat-grid-tile [colspan]="50" [rowspan]="5" [style.background]="'yellow'">
            <!-- <div class="container_with_many_words"> -->
                TODO ANOTHER COMPONENT FOR CHAT MESSAGES
            <!-- </div> -->
        </mat-grid-tile>
    



    <!-- al treilea rand -->

        <!-- Mai multe iconite -->
        <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'red'">
            <mat-icon>add_circle</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'red'">
            <mat-icon>attach_file</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'red'">
            <mat-icon>gif</mat-icon>
        </mat-grid-tile>
        
        <!-- Mai multe iconite -->
        <mat-grid-tile [colspan]="35" [rowspan]="1" [style.background]="'blue'">
            
            <!-- textul introdus la tastatura -->
            <mat-form-field class="text_area_for_chat_message">
                <textarea matInput id="textarea_chat_message_input" (keyup)="onKey($event)" placeholder="Message"></textarea>
            </mat-form-field>

        </mat-grid-tile>
        
        
        <!-- emoji browser-ul -->
        <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'orange'">
            <mat-icon>tag_faces</mat-icon>
        </mat-grid-tile>
        <!-- emoji-ul conversatiei -->
        <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'orange'">
            <div class="emoji_container" *ngIf="textValue==''; else send_message">
                <mat-icon>thumb_up</mat-icon>
            </div>

            <ng-template #send_message>
                <mat-icon>send</mat-icon>
            </ng-template>
        </mat-grid-tile>


</mat-grid-list>
